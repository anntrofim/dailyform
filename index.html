<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Daily Form</title>
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<body>
	<div class="daily">
		<form class="form">
			<img class="form__icon" src="favicon.png">
			<h2 class="form__title">Create your free account</h2>
			<p class="form__txt">
				Come and join our cool and amazing community, fill in your details
				to get started. Already have an account? <a class="form__ref" href="#">Log in.</a>
			</p>

			<input class="form__fname form__input" type="text" name="fname" placeholder="First name" required>
			<input class="form__lname form__input" type="text" name="lname" placeholder="Last name" required>

			<input class="form__email form__input" type="email" name="email" placeholder="Email address" required>
			<input class="form__password form__input" type="password" name="password" placeholder="Password" required>

			<input class="form__btn" type="submit" name="submit" value="Sign in for free">

			<p class="form__txt">
				By clicking on “Sign up for free”, you agree to the <a class="form__ref" href="#">Terms of Service</a> and
				the <a class="form__ref" href="#">Privacy Policy</a>
			</p>
		</form>
	</div>
</body>
</html>
